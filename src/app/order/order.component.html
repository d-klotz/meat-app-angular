
<section class="content-header"></section>

  <section class="content">
    <section class="invoice">

          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">               
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                  <input class="form-control" name="adress" ngModel required minlength="5" autocomplete="off" placeholder="Endereço">
                </mt-input-container>                
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Campo obrigatório e somente números" label="Número">
                    <input type="text" class="form-control" id="inputSuccess" name="number" ngModel placeholder="Número" required autocomplete="off" pattern="^[0-9]*$">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <div class="form-group">
                    <mt-input-container>
                        <input type="text" class="form-control" id="inputSuccess" name="optional" ngModel placeholder="Complemento">
                    </mt-input-container>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              
              <mt-order-items 
                [items]="cartItems()"   
                (increaseQuantity)="increaseQuantity($event)"
                (decreaseQuantity)="decreaseQuantity($event)"
                (remove)="remove($event)">
              </mt-order-items>
                
            </div>

            <div class="row">
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>
                  <div class="form-group">

                    <mt-radio 
                      [options]="paymentOptions" 
                      name="paymentoOption" 
                      ngModel 
                      required>
                    </mt-radio>

                  </div>
              </div>
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                <mt-delivery-costs 
                  [delivery]="delivery"
                  [itemsValue]="itemsValue()">
                </mt-delivery-costs>
                
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-xs-12">
              <button href="order-summary.html" [disabled]="!form.valid || cartItems().length === 0" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

    </section>
</section>
